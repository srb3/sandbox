trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    workingDirectory: '$(System.DefaultWorkingDirectory)/setup/'
    filePath: './pipeline_setup.sh'
- task: Bash@3
  inputs:
    targetType: 'inline'
    workingDirectory: '$(System.DefaultWorkingDirectory)/setup/'
    script: |
      # Write your commands here
      
      echo 'running terraform'
      
      terraform init
      terraform apply -auto-approve
